<!DOCTYPE html>
<html>

<head>
    <title>AI TLDR Side Panel</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background: #fafafa;
            color: rgba(0, 0, 0, 0.87);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--color-primary-brand, #2196f3);
            color: var(--color-primary-brand-text, white);
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--color-primary-brand-hover, #1976d2);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 400;
            flex: 1;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 12px;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 1px;
            flex-shrink: 0;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow: hidden;
        }

        .settings-panel {
            display: none;
            background: white;
            border-radius: 1px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .settings-panel.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .settings-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            color: rgba(0, 0, 0, 0.87);
        }

        .settings-row {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 16px;
        }

        .model-selector,
        .word-limit-selector {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 1px;
            font-size: 14px;
            font-family: inherit;
            background: white;
        }

        .model-selector:focus,
        .word-limit-selector:focus {
            outline: none;
            border-color: var(--color-primary-brand, #2196f3);
            box-shadow: 0 0 0 2px var(--color-primary-brand-tonal, rgba(33, 150, 243, 0.2));
        }

        .refresh-models-btn {
            background: var(--color-primary-brand, #2196f3);
            color: var(--color-primary-brand-text, white);
            border: none;
            padding: 8px 16px;
            border-radius: 1px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 400;
        }

        .refresh-models-btn:hover {
            background: var(--color-primary-brand-hover, #1976d2);
        }

        .model-status {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.54);
            margin-top: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: var(--color-primary-brand, #2196f3);
            color: var(--color-primary-brand-text, white);
            border: none;
            padding: 10px 20px;
            border-radius: 1px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            flex: 1;
            letter-spacing: 0.25px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: var(--color-primary-brand-hover, #1976d2);
        }

        .action-btn.clear {
            background: #f44336;
        }

        .action-btn.clear:hover {
            background: #d32f2f;
        }

        .summary-container {
            flex: 1;
            background: white;
            border-radius: 1px;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .summary-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .summary-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.87);
        }

        .summary-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.6;
            color: rgba(0, 0, 0, 0.87);
        }

        .summary-content:empty::before {
            content: "Click 'Summarize' to generate a summary of the current page...";
            color: rgba(0, 0, 0, 0.38);
            font-style: italic;
        }

        /* Enhanced content styling for summaries */
        .summary-content h1,
        .summary-content h2,
        .summary-content h3 {
            color: rgba(0, 0, 0, 0.87);
            font-weight: 500;
            margin-top: 24px;
            margin-bottom: 12px;
        }

        .summary-content h1 {
            font-size: 28px;
        }

        .summary-content h2 {
            font-size: 24px;
        }

        .summary-content h3 {
            font-size: 20px;
        }

        .summary-content p {
            margin: 16px 0;
        }

        .summary-content ul,
        .summary-content ol {
            padding-left: 24px;
            margin: 16px 0;
        }

        .summary-content li {
            margin: 8px 0;
        }

        .summary-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 1px;
            font-size: 14px;
            font-family: 'Roboto Mono', monospace;
        }

        .summary-content pre {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 1px;
            overflow-x: auto;
            margin: 16px 0;
        }

        .summary-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            border: 1px solid #e0e0e0;
            border-radius: 1px;
            overflow: hidden;
        }

        .summary-content th,
        .summary-content td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .summary-content th {
            background: #f8f9fa;
            font-weight: 500;
        }

        .summary-content tr:last-child td {
            border-bottom: none;
        }

        .summary-content blockquote {
            border-left: 4px solid var(--color-primary-brand, #2196f3);
            margin: 16px 0;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 0 1px 1px 0;
        }

        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(0, 0, 0, 0.54);
            font-style: italic;
        }

        .progress-container {
            padding: 24px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 1px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary-brand, #2196f3), var(--color-primary-brand-hover, #1976d2));
            border-radius: 1px;
            width: 0%;
            transition: width 0.3s ease;
            animation: progressPulse 2s ease-in-out infinite;
        }

        @keyframes progressPulse {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.8;
            }
        }

        .progress-text {
            text-align: center;
            color: rgba(0, 0, 0, 0.87);
            font-size: 14px;
            font-weight: 500;
        }

        .word-count {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 1px;
            font-size: 11px;
        }
    </style>
    <script src="sidepanel.js"></script>
</head>

<body>
    <div class="header">
        <h1>AI Page Summarizer</h1>
        <button id="btnSettings" class="settings-btn">Settings</button>
    </div>

    <div class="content-area">
        <div id="settingsPanel" class="settings-panel">
            <div class="settings-section">
                <div class="settings-title">AI Model Configuration</div>
                <div class="settings-row">
                    <select id="modelSelector" class="model-selector">
                        <option value="">Loading models...</option>
                    </select>
                    <button id="btnRefreshModels" class="refresh-models-btn">Refresh Models</button>
                </div>
            </div>

            <div class="settings-section">
                <div class="settings-title">Summary Length</div>
                <div class="settings-row">
                    <select id="wordLimitSelector" class="word-limit-selector">
                        <option value="250">Very Short (250 words)</option>
                        <option value="500" selected>Short (500 words)</option>
                        <option value="750">Medium (750 words)</option>
                        <option value="1000">Long (1000 words)</option>
                    </select>
                </div>
            </div>

            <div id="modelStatus" class="model-status">Configuring settings...</div>
        </div>

        <div class="action-buttons">
            <button id="btnSummarize" class="action-btn">Summarize Current Page</button>
            <button id="btnClear" class="action-btn clear">Clear</button>
        </div>

        <div class="summary-container">
            <div class="summary-header">
                <h3>Summary</h3>
            </div>
            <div id="progressContainer" class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">Analyzing content...</div>
            </div>
            <div id="summaryContent" class="summary-content"></div>
            <div id="wordCount" class="word-count" style="display: none;"></div>
        </div>
    </div>
</body>

</html>
