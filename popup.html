<!DOCTYPE html>
<html>

<head>
    <title>AI Reviewer Ext</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            width: 300px;
            height: 500px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: calc(100% - 40px);
            margin: 0 20px;
            box-sizing: border-box;
        }

        .button-container button:not(:last-child) {
            margin-right: 10px;
        }

        button {
            background-color: #2596be;
            color: #fff;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border-width: 0;
            transition: background-color 0.15s ease-in-out;
            flex: 1;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #1b708f;
        }

        .btnClear {
            background-color: #e74c3c;
            color: #fff;
        }

        .btnClear:hover {
            background-color: #c0392b;
        }

        #txtResult {
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            padding: 8px 12px;
            width: calc(100% - 40px);
            box-sizing: border-box;
            flex-grow: 1;
            margin: 10px 20px;
            resize: none;
            min-height: 100px;
            overflow-y: auto;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            text-align: left;
            background-color: #fafafa;
        }

        /* Markdown styling */
        #txtResult h1 {
            font-size: 18px;
            font-weight: bold;
            margin: 12px 0 8px 0;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 4px;
        }

        #txtResult h2 {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0 6px 0;
            color: #444;
            border-bottom: 1px solid #eee;
            padding-bottom: 2px;
        }

        #txtResult h3 {
            font-size: 14px;
            font-weight: bold;
            margin: 8px 0 4px 0;
            color: #555;
        }

        #txtResult strong {
            font-weight: bold;
            color: #333;
        }

        #txtResult em {
            font-style: italic;
            color: #666;
        }

        #txtResult ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        #txtResult li {
            margin: 4px 0;
            list-style-type: disc;
        }

        #txtResult p {
            margin: 8px 0;
            line-height: 1.6;
        }

        #txtResult code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        #txtResult blockquote {
            border-left: 4px solid #ddd;
            margin: 8px 0;
            padding-left: 12px;
            color: #666;
            font-style: italic;
        }

        /* Table styling */
        #txtResult table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 13px;
            background-color: white;
            border: 1px solid #ddd;
        }

        #txtResult th {
            background-color: #f8f9fa;
            font-weight: bold;
            padding: 8px 12px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
            border-right: 1px solid #dee2e6;
        }

        #txtResult td {
            padding: 6px 12px;
            border-bottom: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
            vertical-align: top;
        }

        #txtResult tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        #txtResult tr:hover {
            background-color: #e9ecef;
        }

        #txtResult th:last-child,
        #txtResult td:last-child {
            border-right: none;
        }

        /* Code block styling */
        #txtResult pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
            overflow-x: auto;
            font-family: 'Courier New', Monaco, monospace;
            font-size: 12px;
        }

        #txtResult pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .flex-container>*:not(#txtResult) {
            flex-shrink: 0;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <div class="flex-container">
        <h3>AI Page Summarizer</h3>
        <div class="button-container">
            <button id="btnRead">
                Summarize
            </button>
            <button id="btnClear" class="btnClear">
                Clear
            </button>
        </div>
        <div id="txtResult" contenteditable="true"></div>
    </div>
</body>

</html>
